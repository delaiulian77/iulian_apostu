<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iulian's Family</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #007acc;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .content {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      color: #333;
    }
    p {
      font-size: 18px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }
    .gallery img {
      width: 100%;
      max-width: 280px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    a.back-link {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: #007acc;
      font-weight: bold;
    }
    #lightboxOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #lightboxOverlay img {
      max-width: 90%;
      max-height: 90%;
    }
    .closeBtn {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 36px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Personal Life</h1>
  </header>
  <div class="content">
    <h2>Family & Values</h2>
    <p>I have been happily married since 2003, and I am the proud father of two wonderful boys — one is 18 years old, and the other is 10. Family means everything to me, and I treasure every moment we share together.</p>

    <div class="gallery">
      <a href="family1.jpg" class="lightbox"><img src="family1.jpg" alt="Family 1"></a>
      <a href="family2.jpg" class="lightbox"><img src="family2.jpg" alt="Family 2"></a>
      <a href="family3.jpg" class="lightbox"><img src="family3.jpg" alt="Family 3"></a>
    </div>

    <a href="index.html" class="back-link">← Back to main page</a>
  </div>

  <div id="lightboxOverlay">
    <span class="closeBtn">&times;</span>
    <img id="lightboxImg" src="" alt="Full view">
  </div>

  <script>
    const lightboxLinks = document.querySelectorAll('.lightbox');
    const overlay = document.getElementById('lightboxOverlay');
    const lightboxImg = document.getElementById('lightboxImg');
    const closeBtn = document.querySelector('.closeBtn');

    lightboxLinks.forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        const imgSrc = this.getAttribute('href');
        lightboxImg.src = imgSrc;
        overlay.style.display = 'flex';
      });
    });

    closeBtn.addEventListener('click', function() {
      overlay.style.display = 'none';
      lightboxImg.src = '';
    });

    overlay.addEventListener('click', function(e) {
      if (e.target === overlay) {
        overlay.style.display = 'none';
        lightboxImg.src = '';
      }
    });
  </script>
</body>
</html>
